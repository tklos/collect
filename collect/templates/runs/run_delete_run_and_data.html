
<form method="post" action="{% url 'runs:delete-run-and-data' r_id=run.pk %}">
	{% csrf_token %}

	<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete-run-and-data-modal">
		Delete run and data
	</button>

	<div id="delete-run-and-data-modal" class="modal fade" role="dialog" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Delete run and data</h4>
				</div>
				<div class="modal-body">
					Are you sure you want to delete run and all its data? It will not be possible to recover whatever is deleted.
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						Cancel
					</button>
					<input type="submit" value="Delete run and data" class="btn btn-danger"/>
				</div>
			</div>
		</div>
	</div>
</form>
