
<form method="post" id="form-delete-data" action="{% url 'runs:delete-run-detach-data' r_id=run.pk %}">
	{% csrf_token %}

	<button type="button" class="btn btn-warning margin-bottom-10px" data-toggle="modal" data-target="#delete-run-detach-data-modal">
		Delete run and detach data
	</button>

	<div id="delete-run-detach-data-modal" class="modal fade" role="dialog" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Delete run and detach data</h4>
				</div>
				<div class="modal-body">
					Are you sure you want to delete run and detach its data?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						Cancel
					</button>
					<input type="submit" value="Delete run and detach data" class="btn btn-warning"/>
				</div>
			</div>
		</div>
	</div>
</form>
