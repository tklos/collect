
<form method="post" id="form-delete-data" action="{% url 'devices:delete-device' d_sid=device.sequence_id %}">
	{% csrf_token %}

	<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete-device-runs-and-data-modal">
		Delete device, its runs and data
	</button>

	<div id="delete-device-runs-and-data-modal" class="modal fade" role="dialog" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Delete device, its runs and data</h4>
				</div>
				<div class="modal-body">
					Are you sure you want to delete this device, together with its runs and data? It will not be possible to recover whatever is deleted.
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						Cancel
					</button>
					<input type="submit" value="Delete device, runs and data" class="btn btn-danger"/>
				</div>
			</div>
		</div>
	</div>
</form>
