
<form method="post" id="form-date" action="{% url 'devices:get-plot-data' d_sid=device.sequence_id %}">
	{% csrf_token %}

	<table class="table table-condensed table-no-border width-auto table-td-vertical-align-middle no-margin-bottom">
		<tr>
			<td><label>Date:</label></td>
			<td>
				<table>
					<tr>
						<td class="padding-b-2 padding-r-5"><div data-toggle="tooltip" title='yyyy-mm-dd HH:MM or offset from date-to ("-(x)days/hours")'><span class="glyphicon glyphicon-info-sign glyphicon-margin" aria-hidden="true"></span></div></td>
						<td class="padding-b-2"><label>From:</label></td>
						<td class="padding-l-st padding-b-2">{{form.date_from}}</td>
					</tr>
					<tr>
						<td class="padding-b-2 padding-r-5"><div data-toggle="tooltip" title='yyyy-mm-dd HH:MM or "now"'><span class="glyphicon glyphicon-info-sign glyphicon-margin" aria-hidden="true"></span></div></td>
						<td><label>To:</label></td>
						<td class="padding-l-st">{{form.date_to}}</td>
					</tr>
				</table>
			</td>
			<td>
				<input type="submit" value="Set" class="btn btn-primary"/>
			</td>
			<td class="width-long">
			</td>
		</tr>
		{% if form.errors %}
			{% include "common/form_errors.html" with form=form trid="form-date-errors" colspan=4 only %}
		{% endif %}
	</table>
</form>
